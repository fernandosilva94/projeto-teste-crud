<form *ngIf="cadastroForm" [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h1 class="text-center">Cadastro</h1>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" class="form-control" formControlName="nome" required>
        <div
          *ngIf="cadastroForm.get('nome')?.invalid && (cadastroForm.get('nome')?.dirty || cadastroForm.get('nome')?.touched)"
          class="invalid-feedback d-block">
          Nome é obrigatório.
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" class="form-control" formControlName="email" required>
        <div
          *ngIf="cadastroForm.get('email')?.invalid && (cadastroForm.get('email')?.dirty || cadastroForm.get('email')?.touched)"
          class="invalid-feedback d-block">
          <div *ngIf="cadastroForm.get('email')?.errors?.['required']" class="text-danger">E-mail é obrigatório.</div>
          <div *ngIf="cadastroForm.get('email')?.errors?.['email']" class="text-danger">E-mail inválido.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" id="cpf" class="form-control" formControlName="cpf" required>
        <div
          *ngIf="cadastroForm.get('cpf')?.invalid && (cadastroForm.get('cpf')?.dirty || cadastroForm.get('cpf')?.touched)"
          class="invalid-feedback d-block">
          CPF é obrigatório.
        </div>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" id="senha" class="form-control" formControlName="senha" required>
        <div
          *ngIf="cadastroForm.get('senha')?.invalid && (cadastroForm.get('senha')?.dirty || cadastroForm.get('senha')?.touched)"
          class="invalid-feedback d-block">
          Senha é obrigatória.
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="cadastroForm.invalid">Cadastrar</button>
      <button type="submit" class="btn btn-warning" (click)="cancelar()">Cancelar</button>
    </div>
  </div>
</form>
